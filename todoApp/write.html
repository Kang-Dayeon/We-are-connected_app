<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-pencil-square"></i> Todo App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Write</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">임시</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-md mt-5">
    <form action="/add" method="POST">
      <!-- post 요청 방법 -->
      <legend class="fs-2 fw-bold text-success mb-3">Todo List</legend>
      <div class="mb-3">
        <!-- <label for="exampleInputEmail1"></label> -->
        <input placeholder="오늘의 할일" type="text" class="form-control shadow-sm bg-body rounded" id="exampleInputEmail1"
          aria-describedby="emailHelp" name="title">
      </div>
      <div class="mb-3">
        <!-- <label for="exampleFormControlTextarea1"></label> -->
        <input type="text" placeholder="세부내용" class="form-control bg-body rounded p-2" id="exampleFormControlTextarea1"
          name="date"></input>
      </div>
      <button type="submit" class="btn btn-success">SAVE</button>
    </form>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
